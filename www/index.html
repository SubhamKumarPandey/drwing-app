<html>

<head>
    <script type="text/javascript" src="/www/js/myfile.js"></script>
    <script>
        var p = document.getElementById(col).value

        function testing() {
            var colr = document.getElementById("sel").value
            var c = document.getElementById("c1");
            var ct = c.getContext("2d");
            ct.fillStyle = colr;
            //  ct.fillStyle = "red";
            ct.fillRect(10, 20, 200, 150);
            ct.arc(300, 400, 40, 0, 6);
            ct.stroke();
        }

        function ceck() {
            var c = document.getElementById("c1");
            var ct = c.getContext("2d");
            ct.clearRect(0, 0, c.height, c.width);
        }
    </script>
    <title> Canvas App </title>
</head>

<body>
    <canvas id="c1" width="500" height="500" style="border:4px solid rgb(55, 0, 255);"> </canvas>
    <button Onclick="testing();"> Circlee </button>
    <button Onclick="ceck();"> Clear </button>
    <input type="color" id="sel">
</body>

</html>
